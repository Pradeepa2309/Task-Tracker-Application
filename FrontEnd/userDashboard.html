  <div class="outerdiv" id="mytask">
    <div class="notS">
      <div class="card" style="background-color: rgb(209, 150, 150);">
        <div class="card-header text-center text-white " style="font-weight: bolder;background-color:rgb(125, 35, 35);">
          Not Started
        </div>
        <div class="card-body" id="not_started" class="clsHover">

        </div>
      </div>
    </div>
    <div id="inprogress" class="inprogress">
      <div class="card" style="background-color:rgb(231, 222, 123)">
        <div class="card-header text-center bg-warning" style="font-weight: bolder; ">
          Inprogress
        </div>
        <div class="card-body" id="xyz1" class="clsHover">

        </div>
      </div>
    </div>
    <div class="completed">
      <div class="card" style="background-color: rgb(186, 237, 177);">
        <div class="card-header text-center bg-success "
          style="font-weight: bolder;background-color: rgb(120, 99, 224); ">
          Completed
        </div>
        <div class="card-body" id="xyz" class="clsHover">
        </div>
      </div>
    </div>

  <div id="allUserTask">
  
  </div>





  <!--popup-->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uptStatus" data-whatever="@mdo">Open modal for @mdo</button> -->


  <div class="modal fade" id="uptStatus" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Status Updation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Select the updated status:</label>
              <select class="form-select form-select-lg mb-3" id="txtStatus" aria-label=".form-select-lg example">
                <option selected>select status</option>
                <option value="not started">not started</option>
                <option value="in progress">in progress</option>
                <option value="completed">completed</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="statusUpdate()">Update</button>
        </div>
      </div>
    </div>
  </div>
