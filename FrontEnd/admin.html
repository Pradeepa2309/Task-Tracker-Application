<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
</head>
<body>
  <button class="btn btn-danger" onclick="window.location.href='index.html'" style="margin-top: 2%;margin-left: 5%;"> Back To Home</button>
    <div class="container">
        <div class="card">
          <h2>Login Form</h2> <br>
          <form id="adminForm">
            <label for="username">Username</label>
            <input type="text" id="userName" placeholder="Enter your username" style="background-color: white; border: 2px solid;"> <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" style="background-color: white; border:2px solid"><br>
            <button type="submit" onclick="adminLogin()">Login</button>
          </form>
        </div>
      </div>
      <!-- Scripts-->
      <script src="./Js/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
