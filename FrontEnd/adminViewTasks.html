<!-- display table-->

<!--Update form-->
  <div class="modal fade" id="updateModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Task Name:</label>
              <input type="text" class="form-control" id="textName">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Task description:</label>
              <input type="text" class="form-control" id="textdescription">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Status</label>
              <input type="text" class="form-control" id="textstatus">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Duration</label>
              <input type="text" class="form-control" id="textduration">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Priority</label>
              <input type="text" class="form-control" id="textpriority">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateTask()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete confirmation popup-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation for Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <b> Are you sure to delete the task?</b>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary deleteCancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>
