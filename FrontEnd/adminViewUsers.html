<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users </title>
    <link rel="stylesheet" href="./CSS/adminViewUser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">


</head>

<body style="background-color: rgb(235, 217, 235); background-size: cover; overflow-x: hidden;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(35, 49, 35)">
        <div class="container-fluid">
            <a class="navbar-brand text-white text-lg-start" href="#"><b>Task Tracker</b></a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav " style="float: left;">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="adminViewTasks.html" style="padding-top: 16px;">View
                            Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" onclick="showTask()" style="padding-top: 16px;">Add Task</a>
                    </li>
                    <li class="nav-item active ">
                        <button class="nav-link text-white " style="margin-left:870px;width:50px; float:left;background-color:rgb(35, 49, 35); color:white;
                        border-radius: 8px; margin-top: 10px;" onclick="window.location.href='index.html';"><i
                                class="fa fa-sign-out" aria-hidden="true"></i></span></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="cont">
        <!--table displaying all users-->
        <div>
            <table class="table table-hover" id="table">
            </table>
        </div>
        <!-- Task form -->
        <div class="form-bg " id="taskForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                        <div class="form-container">
                            <h3 class="title">Task</h3>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-thumb-tack"></i></span>
                                    <input type="text" id="taskname" class="form-control" placeholder="Task name">
                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-thumb-tack"></i></span>
                                    <input type="text" id="description" class="form-control"
                                        placeholder="Task description">
                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-thumb-tack"></i></span>
                                    <select class="form-control" placeholder="Status"
                                        aria-label="Default select example" id="status">
                                        <option selected>Status</option>
                                        <option value="not started">Not started</option>
                                        <option value="in progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-thumb-tack"></i></span>
                                    <input type="text" id="priority" class="form-control" placeholder="Priority">
                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-thumb-tack"></i></span>
                                    <input type="text" id="duration" class="form-control" placeholder="Duration">
                                </div>
                                <button class="btn signin" style=" width:40%" onclick="AssignTask()">Create
                                    Task</button>
                                <button class="btn signin" style=" width:30%" onclick="Cancel()">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign task popup-->
    <div class="modal fade" id="AssignModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Assign Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="assignModal">
                </div>
                <div class="modal-footer" id="assignFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Js/adminViewUsers.js"></script>
</body>



</html>
